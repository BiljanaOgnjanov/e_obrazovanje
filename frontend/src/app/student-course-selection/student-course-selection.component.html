<div class="">
  <h3 class="mb-4">Apliciraj za ispit</h3>
  <div *ngIf="exams.length > 0; else noExams">
    <table class="table table-bordered table-striped table-hover">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Naziv ispita</th>
          <th>Datum ispita</th>
          <th>Detalji</th>
          <th>Cena</th>
          <th>Nastavnik</th>
          <th>Prijavi se</th>
          <th>Otkazi prijavu</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exam of exams; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ exam.name }}</td>
          <td>{{ exam.date | date: 'dd-MM-yyyy' }}</td>
          <td>{{ exam.details }}</td>
          <td>{{ exam.price }} RSD</td>
          <td>{{ exam.teacher }}</td>
          <td>
            <button class="btn btn-primary" (click)="applyForExam(exam)" [disabled]="examApplied[exam.id]">
              Prijavi se
            </button>
          </td>
          <td>
            <button
              class="btn btn-danger"
              (click)="cancelApplication(exam)"
              [disabled]="!examApplied[exam.id] || isLessThanOneDay(exam.date)">
              Otkazi prijavu
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noExams>
    <p class="alert alert-warning">Nema dostupnih ispita za prijavu.</p>
  </ng-template>

  <div *ngIf="feedbackMessage" class="alert alert-{{ feedbackType }} mt-3">
    {{ feedbackMessage }}
  </div>
</div>
